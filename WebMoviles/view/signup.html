<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registro - Rehearsal Cloud</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="../images/logoCloud.png" alt="Logo Rehearsal Cloud">
                <h1>Rehearsal Cloud</h1>
            </div>
            <form id="signupForm" method="POST" action="../action/authAction.php">
                <input type="hidden" name="option" value="1">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <span class="show-password" onclick="togglePassword('password')">MOSTRAR</span>
                </div>
                <button type="submit" class="confirm-btn">Confirmar</button>
                <div class="links">
                    <p>¿Ya tienes cuenta? <a href="../index.php?view=login" id="loginLink" class="login-link">Iniciar sesión</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
