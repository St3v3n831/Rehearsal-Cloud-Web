<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rehearsal Cloud</title>
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="../images/logoCloud.png" alt="Prime Logo" />
                <h1>Rehearsal Cloud</h1>
            </div>
            <form id="loginForm" method="POST" action="../action/authAction.php">
                <input type="hidden" name="option" value="2" />
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" required />
                </div>
                <div class="input-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" name="password" id="password" required />
                    <span class="show-password" onclick="togglePassword('password')">&#128065;</span>
                </div>
                <button type="submit" class="login-btn">Log in</button>
                <div class="links">
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <p>Don't have an account? <a href="../index.php?view=signup" id="signupLink" class="signup-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
